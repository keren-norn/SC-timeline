# Sync Supabase overrides -> data/timeline_base.json
# Déclenchement : manuel (workflow_dispatch) et cron daily (à adapter)
name: Sync timeline from Supabase

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # every day at 03:00 UTC (ajuste si besoin)

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      TIMELINE_ID: 1771887
      BASE_PATH: data/timeline_base.json
      OVERRIDES_TABLE: timeline_overrides
      # SUPABASE_URL and SUPABASE_SERVICE_ROLE_KEY must be added in GitHub secrets
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run merge script
        run: |
          # the scripts/merge.js file is committed in the repo
          node scripts/merge.js

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q '^ M\|^A\|^??'; then
            git add data/timeline_base.json
            git commit -m "Sync timeline_base.json from Supabase (automated)"
            git push
          else
            echo "No changes to commit"
          fi